# render.yaml - FINAL DOCKER VERSION

services:
  # 1. The Redis Cache (This is correct)
  - type: redis
    name: claimcheck-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all internal

  # 2. The Backend (API + Worker COMBINED) using Docker
  - type: web
    name: claimcheck-api
    plan: free
    # --- FIX #1: Specify the runtime as 'docker' ---
    runtime: docker
    # --- FIX #2: Point to the Dockerfile's location ---
    dockerfilePath: ./Backend/Dockerfile
    # The 'healthCheckPath' is still useful for Docker deployments
    healthCheckPath: /api/health
    # --- FIX #3: All build/start commands are removed because Docker handles them ---
    envVars:
      - fromGroup: ClaimCheck Shared Secrets
      - key: REDIS_URL
        fromService:
          type: redis
          name: claimcheck-redis
          property: connectionString
      # The PORT is still needed for Render to map traffic correctly.
      - key: PORT
        value: 10000

  # 3. The Frontend (This is correct)
  - type: web
    name: claimcheck-web
    runtime: static
    rootDir: Frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://claimcheck-api.onrender.com
      - fromGroup: ClaimCheck Shared Secrets