# render.yaml - FINAL PURE NODE.JS VERSION

services:
  # 1. The Redis Cache
  - type: redis
    name: claimcheck-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all internal

  # 2. The Backend (API + Worker COMBINED)
  - type: web
    name: claimcheck-api
    # --- REVERTED TO NODE RUNTIME ---
    runtime: node
    plan: free
    rootDir: Backend
    # --- USING STANDARD BUILD/START COMMANDS ---
    buildCommand: "npm install"
    startCommand: "npm run start"
    healthCheckPath: /api/health
    envVars:
      - fromGroup: ClaimCheck Shared Secrets
      - key: REDIS_URL
        fromService:
          type: redis
          name: claimcheck-redis
          property: connectionString
      - key: PORT
        value: 10000

  # 3. The Frontend
  - type: web
    name: claimcheck-web
    # ... frontend section is unchanged ...