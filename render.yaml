# render.yaml

services:
  # 1. The Redis Cache (No changes needed here)
  - type: redis
    name: claimcheck-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # 2. The Backend (API + Worker COMBINED)
  - type: web
    name: claimcheck-api
    runtime: node
    plan: free 
    rootDir: Backend
    buildCommand: "npm install"
    startCommand: "npm run start"
    healthCheckPath: /api/health
    envVars:
      - fromGroup: ClaimCheck Shared Secrets 
      - key: REDIS_URL
        fromService:
          type: redis
          name: claimcheck-redis
          property: connectionString
      - key: PORT
        value: 10000
  # 3. Frontend
  - type: web
    name: claimcheck-web
    runtime: static
    rootDir: Frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: claimcheck-api
          property: url
      - fromGroup: ClaimCheck Shared Secrets