# render.yaml - FINAL VERSION

services:
  # 1. The Redis Cache
  - type: redis
    name: claimcheck-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all internal

  # 2. The Backend (API + Worker COMBINED)
  - type: web
    name: claimcheck-api
    runtime: node
    plan: free
    rootDir: Backend
    # --- THIS IS THE CRITICAL FIX ---
    # This runs before 'npm install' and installs the system package needed by pdf2pic.
    preInstallCommand: "apt-get update && apt-get install -y graphicsmagick"
    # ---------------------------------
    buildCommand: "npm install"
    startCommand: "npm run start"
    healthCheckPath: /api/health
    envVars:
      - fromGroup: ClaimCheck Shared Secrets
      - key: REDIS_URL
        fromService:
          type: redis
          name: claimcheck-redis
          property: connectionString
      - key: PORT
        value: 10000

  # 3. The Frontend
  - type: web
    name: claimcheck-web
    runtime: static
    rootDir: Frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Hardcoding the URL is fine.
      - key: VITE_API_URL
        value: https://claimcheck-api.onrender.com
      - fromGroup: ClaimCheck Shared Secrets